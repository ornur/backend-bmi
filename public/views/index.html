<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>BMI Calculator</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ps-5 me-auto" href="/">BMI Calculator</a>
        <div class="d-flex flex-row align-items-end">
            <a class="btn text-white" href="/history">BMI History</a>
            <a class="btn text-white pe-5" href="/about">About</a>
        </div>
    </nav>

    <div class="container mt-5">
        <form id="bmiForm">
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" class="form-control" id="weight" name="weight" required>
            </div>
    
            <div class="form-group">
                <label for="height">Height:</label>
                <input type="number" class="form-control" id="height" name="height" required>
            </div>
    
            <!-- Additional input fields for age and gender -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
    
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <!-- Add more options if needed -->
                </select>
            </div>
    
            <!-- Dropdown for selecting units (Imperial or Metric) -->
            <div class="form-group">
                <label for="unit">Unit:</label>
                <select class="form-control" id="unit" name="unit" required>
                    <option value="metric">Metric</option>
                    <option value="imperial">Imperial</option>
                </select>
            </div>
    
            <button type="button" class="btn btn-primary" id="calculateButton" onclick="calculateBMI()">Calculate</button>
        </form>
    </div>
    
    <div class="container mt-3">
        <div id="result" class="alert" role="alert">
            <!-- Result display goes here -->
        </div>
    </div>
    

    <footer class="bg-dark">
        <p class="text-light">Created by NURDAULET | SE-2201</p>
    </footer>

    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
